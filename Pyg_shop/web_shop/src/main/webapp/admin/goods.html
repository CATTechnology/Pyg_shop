<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="goodsController"
      ng-init="loadItemCatList()">
<!--ng-init="searchEntity={auditStatus:'0'}"-->
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">商品管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" ng-click="new()"><i class="fa fa-file-o"></i> 新建</button>
                    <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-trash-o"></i> 删除</button>
                    <button type="button" class="btn btn-default" title="提交审核" ng-click="verfify()"><i class="fa fa-check"></i> 提交审核</button>
                    <button type="button" class="btn btn-default" title="屏蔽" ng-click="shield()" onclick='confirm("你确认要屏蔽吗？")'><i
                            class="fa fa-ban"></i> 屏蔽
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                状态：<select ng-model="searchEntity.auditStatus">
                <option value="">全部</option>
                <option value="5">未申请</option>
                <option value="0">审核中</option>
                <option value="1">审核通过</option>
                <option value="2">审核未通过</option>
                <option value="3">已驳回</option>
                <option value="4">已屏蔽</option>
            </select>
                商品名称：<input ng-model="searchEntity.goodsName">
                <button class="btn btn-default" ng-click="reloadList()">查询</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" ng-click="selectAll($event)" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">商品ID</th>
                <th class="sorting">商品名称</th>
                <th class="sorting">商品价格</th>
                <th class="sorting">一级分类</th>
                <th class="sorting">二级分类</th>
                <th class="sorting">三级分类</th>
                <th class="sorting">状态</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td><input type="checkbox" ng-checked="selectOne"  ng-click="pushId($event,entity.id)"></td>
                <td>{{entity.id}}</td>
                <td>{{entity.goodsName}}</td>
                <td>{{entity.price}}</td>
                <td>{{categoryList[entity.category1Id]}}</td>
                <td>{{categoryList[entity.category2Id]}}</td>
                <td>{{categoryList[entity.category3Id]}}</td>
                <td>
                    <span>
                        {{status[entity.auditStatus]}}
                    </span>
                </td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" ng-click="updateGoods(entity.id)">修改</button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
        <!--导入分页标签-->
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
    <!-- 数据表格 /-->


</div>
<!-- /.box-body -->

</body>
